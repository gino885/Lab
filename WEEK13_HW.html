<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p><img id="die1" src="die1.jpg">
		<img id="die2" src="die1.jpg">
		<img id="die3" src="die1.jpg">
		<img id="die4" src="die1.jpg">
		<img id="die5" src="die1.jpg">
		<img id="die6" src="die1.jpg"></p>
	<p><img id="die7" src="die1.jpg">
		<img id="die8" src="die1.jpg">
		<img id="die9" src="die1.jpg">
		<img id="die10" src="die1.jpg">
		<img id="die11" src="die1.jpg">
		<img id="die12" src="die1.jpg"></p>
	<form action="#">
		<input id="rollButton" type="button" value="Roll Dice" onclick="rollDice()">
	</form>
	<div id="frequencyTableDiv"></div>

	<script>
		var frequency1 = 0;
		var frequency2 = 0;
		var frequency3 = 0;
		var frequency4 = 0;
		var frequency5 = 0;
		var frequency6 = 0;
		var totalDice = 0;

		
		function rollDice(){

			for(var i=1 ; i<=12 ; i++){
				var face= Math.floor(1 + Math.random()*6);
				document.getElementById('die' + i).setAttribute("src","die" + face + ".jpg");
				tallyRoll(face);
				totalDice++;
			}
			updatefrequencyTableDice();
		}
		
		function tallyRoll(face){
			switch(face){
				case 1:
				frequency1++;
				break;
				case 2:
				frequency2++;
				break;
				case 3:
				frequency3++;
				break;
				case 4:
				++frequency4;
				break;
				case 5:
				++frequency5;
				break;
				case 6:
				++frequency6;
				break;
			}
		}
		function updatefrequencyTableDice(){
			var table=document.getElementById("frequencyTableDiv");

			table.innerHTML="<table>"+
							"<caption>Dice Rolling frequency</caption>"+
							"<thead><th>face</th><th>frequency</th><th>percent</th></thead>"+
							"<tbody><tr><td>1</td><td>"+frequency1+"</td><td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>2</td><td>"+frequency2+"</td><td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>3</td><td>"+frequency3+"</td><td>"+Math.floor((frequency3/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>4</td><td>"+frequency4+"</td><td>"+Math.floor((frequency4/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>5</td><td>"+frequency5+"</td><td>"+Math.floor((frequency5/totalDice)*100)+"%"+"</td></tr>"+
							"<tr><td>6</td><td>"+frequency6+"</td><td>"+Math.floor((frequency6/totalDice)*100)+"%"+"</td></tr>"+
							"</tbody></table>"

		}
		

	</script>
</body>
</html>
